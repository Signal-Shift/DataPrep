version: 2

updates:
  # Keep Maven dependencies up to date
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
    # Group all non-major Maven bumps into a single PR to reduce noise
    groups:
      maven-patch-and-minor:
        update-types:
          - "minor"
          - "patch"

  # Keep GitHub Actions versions pinned to latest
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
