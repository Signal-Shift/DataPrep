name: CodeQL Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Runs every Monday at 02:00 UTC â€” catches new CVEs even without code changes
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write   # required to upload SARIF results to the Security tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          # Queries: security-extended adds checks beyond the default security set
          queries: security-extended

      # CodeQL needs to observe the actual build so it can trace the compiled output
      - name: Build for CodeQL
        run: mvn -B package -DskipTests --file pom.xml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:java
